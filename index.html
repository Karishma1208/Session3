<!DOCTYPE html>
<html lang="en">
<head>
    <title>Session 3</title>
        <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="myDiv">div with class</div>

    <div id="Div1">div with id</div>
    
    <div>Div without id or class</div>
<hr>
    <div class="parent">
        # Parent its Div
        <div class="child1">child1</div>
        <div id="child2">child2</div>
        <div class="child3">child3</div>
    </div>
<hr>
    <div class="newparent">
        # New Parent its Div
        <div class="child1">child1</div>
        <div class="child2">child2
            <div class="child">GrandChild</div>
        </div>
        <div class="child3">child3</div>
    </div>
 

</body>
</html>
